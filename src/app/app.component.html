<div *ngIf="getCurrentUserEmail()===null">
  <router-outlet></router-outlet>
</div>

<div *ngIf="getCurrentUserEmail() === 'ROLE_CLIENT'" class="all">
<mat-toolbar class="nav-bar" *ngIf="(router.url !== '/login' && router.url !== '/configure')">
    <span class="spaces">LlamitaTEC</span>
    <span class="spacer"></span>
    <a class="text" [routerLink]="'/home'" href="#">Home</a>
    <a class="text" [routerLink]="'/profile'" href="#">Profile</a>
    <a class="text" [routerLink]="'/services'" href="#">Services</a>
    <a class="text" (click)="signOut()" href="#">Log-out</a>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>

<div *ngIf="getCurrentUserEmail() === 'ROLE_EMPLOYEE'" class="all">
  <mat-toolbar class="nav-bar" *ngIf="(router.url !== '/login' && router.url !== '/configure')">
      <span class="spaces">LlamitaTEC</span>
      <span class="spacer"></span>
      <a class="text" [routerLink]="'/homeemployee'" href="#">Home</a>
      <a class="text" [routerLink]="'/profileemployee'" href="#">Profile</a>
      <a class="text" (click)="signOut()" href="#">Log-out</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
