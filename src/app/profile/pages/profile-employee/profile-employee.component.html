<div class="content-text">
    <h1>Profile</h1>
</div>

<mat-divider></mat-divider>
<div class="content">
    <mat-card class="Ccard" >
    <img class="Ccard-image" mat-card-image [src]="employee.urlToImage" alt="Photo of a employee">
    <mat-card-content>
        <h3>Your information</h3>
            {{employee.name}}
        <h3>Contact</h3>
        <ul>
            <li>{{employee.user.email}}</li>
            <li>{{employee.phone}}</li>
            <li>{{employee.altphone}}</li>
        </ul>
    </mat-card-content>
    </mat-card>
</div>
<div class="content">
    <mat-card class="Ccard2">
        <mat-card-content>
            <h3>Details</h3>
            {{employee.description}}
            {{employee.service.id}}
        </mat-card-content>
        </mat-card>
</div>
<section class="button margin">
    <button mat-raised-button (click)="addNewRequest()">REQUEST</button>
</section>
